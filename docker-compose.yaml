services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: esp32_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: esp32_data
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # FastAPI Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: esp32_fastapi
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # MySQL connection settings
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
      MYSQL_DATABASE: esp32_data
      # App settings
      SECRET_KEY: your-secret-key-change-in-production-change-this-to-a-random-string
      UPLOAD_FOLDER: uploads
    volumes:
      - ./uploads:/app/uploads
      - ./templates:/app/templates
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app_network

volumes:
  mysql_data:
    driver: local

networks:
  app_network:
    driver: bridge

